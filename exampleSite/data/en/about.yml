################################## About #####################################
about:
  enable : true
  image : "images/company/about.jpg"
  title : "We strive to be the best"
  content : "Incepted in 2020, VEEBAYTECH is a Software Development, Information Technology Services and Consultancy firm providing competitively priced outsourcing services to businesses.


  VEEBAYTECH prides itself as a well-established and sound outfit driven by the industry’s highly professional and trained individuals and is surely headed in becoming a leading organization which facilitates, enhances and provides measurable business value through most effective uses of Technology and Resources to organizations globally.


  Our team is made up of highly skilled intellectual personnel, with substantial work experience in diverse areas of Information Technology. Our topnotch management ensures that each individual excels in their specific assigned tasks by working closely with them.

  
  Our innovative, focused and sound approach is derived from the cumulative experience of our team members. As a result of the team’s combined practical business experience with strong technology delivery capabilities, we are able to comprehend the client's business requirements, propose IT and creative strategies in line with the vision of the business and execute the business plan by building or implementing high quality scalable business solutions through the use of the latest cutting edge Technologies
  "

