################################# Default configuration ###################
baseURL = "https://affectionate-hawking-0877dd.netlify.app/"
title = "VeebayTek"
theme = "airspace-hugo"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []


